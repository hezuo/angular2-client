<div class="page-header" >
    <h3 class="display-5">{{pageTitle}}</h3>
</div>

<div class="alert alert-danger" role="alert" *ngIf='errorMessage'>
    <strong>Upss!</strong> {{errorMessage}}
</div>

<div class='col-md-6 col-md-offset-3'>
    <form #categoryNewForm="ngForm" (ngSubmit)="newSubmit(categoryNewForm)" autocomplete="off" novalidate>
        <div class="form-group row">
            <label for="category_name" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input (ngModel)="name" type="text" id="category_name"
                       name="category_name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="category_area" class="col-2 col-form-label">Area</label>
            <div class="col-10">
                <input (ngModel)="area" type="text" class="form-control"
                       id="category_area" name="category_area" placeholder="Area" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="category_area" class="col-2 col-form-label"></label>
            <div class="col-10">
                <button type="submit" [disabled]="categoryNewForm.invalid" class="btn btn-primary" aria-pressed="true">Save</button>
            </div>
        </div>
    </form>
</div>

<a class="btn btn-secondary" (click)='onBack()' style='width:80px' role="button" aria-pressed="true">Back</a>
