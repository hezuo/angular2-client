<h3 class="display-5">{{pageTitle}}</h3>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
        <div class='table-responsive'>
            <table class="table table-hover table-bordered" *ngIf='categories && categories.length'>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let category of categories'>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.area }}</td>
                    <td>
                        <a class="btn btn-info" [routerLink]="['/category', category.id]" role="button"
                           aria-pressed="true">Edit</a>
                        <button type="button" class="btn btn-danger"
                                (click)="selectedCategory = category" aria-pressed="true"
                                data-toggle="modal" data-target="#modalDeleteCategory" >Delete</button>
                    </td>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" [routerLink]="['/category-new']" aria-pressed="true"
           role="button">New Category</a>
    </div>
</div>
<category-delete [category]="selectedCategory" (eventDelete)="deleteConfirmCategory($event)"> ></category-delete>
