<div class="page-header" >
  <h3 class="display-5">{{pageTitle}}</h3>
</div>

{{diagnostic}}
<div class='col-md-4 col-md-offset-3'>
  <form  [formGroup]="userForm"  (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" required>
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.name }}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required>
      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password" required>
      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Create</button>
  </form>
</div>

<button class="btn btn-link" (click)='onReturnLogin()' role="button" aria-pressed="true">Return login</button>
